<div class="mat-card-padding">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        My Stocks
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <span>Select Stock:</span><br>
      <mat-form-field>
        <mat-select placeholder="Stock-List">
          <mat-option *ngFor="let stock of stocks" [value]="stock.value">
            {{stock.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <span>Dividend history of ...</span><br>
      <span>Dividend Growth Rate ...</span><br>
      <span>5 years Dividend Growth ...</span><br>
    </mat-card-content>
  </mat-card>

  <br>
  <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Personal data
          </mat-panel-title>
          <mat-panel-description>
            Type your name and age
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
          <input matInput placeholder="First name">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Age">
        </mat-form-field>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Self aware panel
          </mat-panel-title>
          <mat-panel-description>
            Currently I am {{panelOpenState ? 'open' : 'closed'}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
      </mat-expansion-panel>
    </mat-accordion>
</div>
