<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="payDate">
    <th mat-header-cell *matHeaderCellDef> PayDate </th>
    <td mat-cell *matCellDef="let element"> {{element.payDate}} </td>
  </ng-container>
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>
  <ng-container matColumnDef="buyOrSell">
    <th mat-header-cell *matHeaderCellDef> Buy / Sell </th>
    <td mat-cell *matCellDef="let element"> {{element.buyOrSell}} </td>
  </ng-container>
  <ng-container matColumnDef="amountOfShares">
    <th mat-header-cell *matHeaderCellDef> Amount of shares </th>
    <td mat-cell *matCellDef="let element"> {{element.amountOfShares}} </td>
  </ng-container>
  <ng-container matColumnDef="pricePerShare">
    <th mat-header-cell *matHeaderCellDef> Price per share </th>
    <td mat-cell *matCellDef="let element"> {{element.pricePerShare}} </td>
  </ng-container>
  <ng-container matColumnDef="priceTotal">
    <th mat-header-cell *matHeaderCellDef> Price total </th>
    <td mat-cell *matCellDef="let element"> {{element.priceTotal}} </td>
  </ng-container>
  <ng-container matColumnDef="fee">
    <th mat-header-cell *matHeaderCellDef> Fee </th>
    <td mat-cell *matCellDef="let element"> {{element.fee}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
