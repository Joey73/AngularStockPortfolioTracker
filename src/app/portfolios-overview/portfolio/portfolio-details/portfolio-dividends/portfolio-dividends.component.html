<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="payDate">
    <th mat-header-cell *matHeaderCellDef> PayDate </th>
    <td mat-cell *matCellDef="let element"> {{ element.payDate.dayOfMonth }}.{{ element.payDate.month }} {{ element.payDate.year }} </td>
  </ng-container>
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>
  <ng-container matColumnDef="numberOfShares">
    <th mat-header-cell *matHeaderCellDef> Number of Shares </th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfShares}} </td>
  </ng-container>
  <ng-container matColumnDef="amountPerShare">
    <th mat-header-cell *matHeaderCellDef> Amount per Share </th>
    <td mat-cell *matCellDef="let element"> {{element.amountPerShare}} </td>
  </ng-container>
  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef> Currency </th>
    <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
  </ng-container>
  <ng-container matColumnDef="totalAmount">
    <th mat-header-cell *matHeaderCellDef> Total amount </th>
    <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
